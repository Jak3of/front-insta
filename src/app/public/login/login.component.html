
<main class="w-full h-screen flex flex-col justify-center items-center  ">
    <div class="w-[350px] border border-gray-300 flex flex-col justify-center items-center">
        <a class="w-3/4 text-center my-10" href="">
        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yM/r/8n91YnfPq0s.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
        </a>
        <form [formGroup]="myForm" class="w-3/4 flex flex-col " (ngSubmit)="submit()" >
            <input 
            formControlName="email"
            class=" bg-gray-100 text-xs 
            placeholder-gray-500 
            border 
            border-gray-300 w-full h-[38px] px-2 mb-1" type="text" placeholder="Phone number, username, or email">
            <input 
            formControlName="password"
            class=" bg-gray-100 text-xs placeholder-gray-500 border 
            border-gray-300 w-full h-[38px] px-2 mb-1" type="password" placeholder="Password">
            <input 
            [disabled]="myForm.invalid"
            class="bg-[rgba(0,149,246,1)] text-white text-sm 
            
            w-full h-[32px] py-[6px] px-[16px] mb-3
            hover:bg-blue-500 rounded-lg cursor-pointer
            disabled:opacity-50 disabled:cursor-default
            " type="submit" value="Log In">
        </form>
        <div class="flex items-center w-3/4 justify-between">
            <div class="w-[111px] h-[1px] bg-gray-300"></div>
            <span class="text-sm px-3 py-2  text-gray-500 font-semibold">OR</span> 
            <div class="w-[111px] h-[1px] bg-gray-300"></div>

        </div>

        <button class="text-sm px-3 py-2 text-blue-900 font-semibold  "> <i class="fa-brands fa-square-facebook text-lg"></i> Log in with Facebook</button>
        
        <div class=" mb-3 text-[12px] px-3 py-2 text-blue-900 ">Forgot password?</div>

    </div>
    <div class="w-[350px] border my-3 px-3 py-5 border-gray-300 flex flex-col justify-center items-center">
        <p class="text-sm text-gray-500">Don't have an account? <a href="/register" class="text-[rgba(0,149,246,1)] font-semibold">Sign up</a></p>
    </div>
</main>
